<!DOCTYPE html>
<html>
<head>
    <title>Linux Quiz - Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(10, 10, 10, 0) 60%, rgba(0, 30, 0, 0.2) 100%);
            pointer-events: none;
            z-index: 1001;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            border: 1px solid #0f0;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            position: relative;
            z-index: 100;
        }
        h1 {
            color: #0f0;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #0f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #111;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0a0;
        }
        .error-message {
            color: #f00;
            margin-top: 15px;
            text-align: center;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .terminal-header {
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 85%;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-header">
            <span>user@linux-quiz:~$ ./admin_login.sh</span>
        </div>
        <h1>Admin Login <span class="blink">_</span></h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form action="/admin/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #0f0; text-decoration: none;">Back to Home</a>
        </div>
    </div>
</body>
</html>
